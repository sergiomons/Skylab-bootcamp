<!DOCTYPE html>
<html>
<head>
<style>

  display: flex;
  flex-wrap: row;
}

  width: 100px;
  line-height: 50px;
  margin: 5px;
  text-align: center;
  font-size: 20px;
  font-family:Arial;
  border-radius: 5px;
}
.flex-container2 {
  display: flex;
  flex-wrap: row;
}
.flex-container2 > div {
  background-color:white;
  width: 100px;
  line-height: 50px;
  margin: 5px;
  text-align: center;
  font-size: 20px;
  font-family:Arial;
  border-radius: 5px;
}
</style>
</head>
<body>
 <div class="flex-container1">
  <div style="background-color:#f1f1f1;color:black;border:1px solid #CDCCCC">Click</div>
  <div style="background-color:blue;color:white;border:1px solid #CDCCCC">Click</div>
  <div style="background-color:green;color:white;border:1px solid #CDCCCC">Click</div>  
  <div>Click</div>
  <div>Click</div>
  <div>Click</div>   
 </div>
 <div class="flex-container2">
  <div style="color:grey;border:1px solid #CDCCCC">Click</div>
  <div style="color:blue;border:1px solid blue">Click</div>
  <div style="color:grenn;border:1px solid green">Click</div>  
  <div>Click</div>
  <div>Click</div>
  <div>Click</div>   
 </div>
</body>
</html>
